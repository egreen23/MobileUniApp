<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> <h5>Chat</h5> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--{{diagnostic}}-->

  <ion-list>
    <ion-item *ngFor="let chat of chatList" lines="none" >

      <ion-card style="color: #000000;" style="color: black; width: 100%" (click)="selectChat(chat)">
        <!--<ion-card-header>-->
        <ion-item>
          <h5> {{chat.chatName}} </h5>
          <ion-icon color="dark" slot="end" style="font-size: 25px;" name="chatboxes" ></ion-icon>
        </ion-item>

        <!--</ion-card-header>-->

        <!--<ion-card-content>-->
        <!--{{chat.recName}}-->
        <!--{{chat.sendName}}-->
        <!--</ion-card-content>-->

      </ion-card>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let chat of publicList" lines="none" >

      <ion-card style="color: #000000;" style="color: black; width: 100%" (click)="selectPublicChat(chat)">
        <!--<ion-card-header>-->
        <ion-item>
          <h5> {{chat.chatName}} </h5>
          <ion-icon color="dark" slot="end" style="font-size: 25px;" name="chatboxes" ></ion-icon>
        </ion-item>

        <!--</ion-card-header>-->

        <!--<ion-card-content>-->
        <!--{{chat.recName}}-->
        <!--{{chat.sendName}}-->
        <!--</ion-card-content>-->

      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer translucent="true">
  <ion-toolbar style="background-color: transparent!important; width: 100%;">
    <ion-button slot="end" color="dark" style="background-color: transparent" fill="clear"
                (click)="findPeople()">
      <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
