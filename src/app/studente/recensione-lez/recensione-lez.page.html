<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!--<ion-title>-->
    <h6 text-wrap>{{lezione.nomeInsegnamento}}</h6>
    <!--</ion-title>-->
  </ion-toolbar>
</ion-header>


<ion-content>

  <!--{{diagnostic}}-->
  <!--<br>-->
  <!--<br>-->

  <ion-item lines="none">
    <ion-label>
      <h1 text-wrap>Inserisci la tua valutazione sulla lezione! </h1>
    </ion-label>
  </ion-item>

  <!--<ion-item>-->
  <!--<ion-icon style="font-size: 30px;" name="link" ></ion-icon>-->
  <!--<ion-card-content color="dark">-->
  <!--<h2> Titolo: {{materiale.nome}} </h2>-->
  <!--<h3> Data di creazione: {{materiale.data}}</h3>-->
  <!--</ion-card-content>-->
  <!--<ion-button  expand="block" (click)="btNDownload(materiale)" slot="end">-->
  <!--<ion-icon name="download"></ion-icon>-->
  <!--</ion-button>-->
  <!--</ion-item>-->

  <!--<br>-->

  <div *ngIf="!this.rec">
    <!--<div>-->
    <!--<ion-card>-->
    <ion-item lines="none">
      <ion-card-subtitle color="dark"><h2> Inserisci il tuo voto: </h2></ion-card-subtitle>
    </ion-item>

    <ion-radio-group [(ngModel)]="votoRG">
      <ion-row >
        <ion-col>
          <ion-item lines="none">
            <ion-label><h6>1</h6></ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-label><h6>2</h6></ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-label><h6>3</h6></ion-label>
            <ion-radio value="3"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-label><h6>4</h6></ion-label>
            <ion-radio value="4"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="none">
            <ion-label><h6>5</h6></ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-radio-group>


    <ion-card>
      <ion-item text-wrap lines="none">
        <ion-label>Note:</ion-label>
        <ion-textarea rows="6" cols="20" type="text" placeholder="Lascia un commento della lezione..." [(ngModel)]="note"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-button size="medium" expand="block" (click)="onSubmit()" slot="end">
          INVIA
        </ion-button>
      </ion-item>
    </ion-card>
  </div>
  <br>
  <div *ngIf="this.rec">
    <!--<div>-->
    <ion-card>
      <ion-item>
        <ion-card-subtitle color="dark"><h2> Recensione Voto: {{recensione.voto}}  </h2></ion-card-subtitle>
      </ion-item>
      <!--<ion-item lines="none">-->
      <!--<ion-label color="dark">Voto: {{recensione.voto}}  </ion-label>-->
      <!--</ion-item>-->
      <ion-item lines="none">
        Nota:
        {{recensione.testo}}
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-right">
          <p>
            Data: {{recensione.data}}
          </p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
