<ion-content>
    <section text-center margin-bottom>
        <br>
        <ion-icon style="font-size: 35px;" name="person" ></ion-icon>
        <h4> Benvento, <br>
            Prof. {{docente.nome}} {{docente.cognome}}
        </h4>
        Email: {{docente.email}} <br>
        Code doc: {{docente.idMatricola}}
    </section>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-card text-center padding>
                    <ion-button (click)="btnAule()" expand="block" fill="clear" size="large" class="sqare_button" color="dark">
                        <div class="vertical">
                            <ion-icon style="font-size: 65px;" slot="icon-only" name="map"></ion-icon>
                            <span class="">
                                 <h6>Aule</h6>
                            </span>
                        </div>
                    </ion-button>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center padding>
                    <ion-button (click)="btnLezioni()" expand="block" fill="clear" size="large" class="sqare_button" color="dark">
                        <div class="vertical">
                            <ion-icon style="font-size: 65px;" slot="icon-only" name="calendar"></ion-icon>
                            <span class="">
                                <h6>Lezioni</h6>
                            </span>
                        </div>
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <ion-card text-center padding>
                    <ion-button (click)="btnLogOut()" expand="block" fill="clear" size="large" class="sqare_button" color="dark">
                        <div class="vertical">
                            <ion-icon style="font-size: 65px;" slot="icon-only" name="log-out"></ion-icon>
                            <span class="">
                                <h6>LogOut</h6>
                            </span>
                        </div>
                    </ion-button>
                </ion-card>
            </ion-col>
            <ion-col col-6>
                <ion-card text-center padding>
                    <ion-button (click)="btnChat()" expand="block" fill="clear" size="large" class="sqare_button" color="dark">
                        <div class="vertical">
                            <ion-icon style="font-size: 65px;" slot="icon-only" name="chatboxes"></ion-icon>
                            <span class="">
                                <h6>Chat</h6>
                            </span>
                        </div>
                    </ion-button>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
